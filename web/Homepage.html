<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 微軟正黑體, Arial, sans-serif;
            background-color: #ffffff;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background-color: #ffffff;
            text-align: left;
        }

        .title {
            font-size: 30px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 15px;
            text-align: left;
            margin: 0;
            padding: 0;
        }

        .slider-container {
            display: flex;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .slider {
            display: flex;
            flex-wrap: nowrap;
            transition: transform 0.5s ease;
            justify-content: center;
            width: 100%;
        }


        .slide {
            display: flex;
            justify-content: center;
            flex: 0 0 auto;
            width: 100%;
        }

        .slide img {
            width: 100%;
            height: auto;
            max-width: 300px;
            max-height: 300px;
        }

        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            outline: none;
            transition: background-color 0.3s;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .viewPagerContainer {
            max-width: 600px;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .viewPager {
            display: flex;
            transition: transform 0.5s ease;
        }

        .viewPagerPage {
            min-width: 100%;
            box-sizing: border-box;
            padding: 20px;
        }

        .viewPagerPage.active {
            display: block;
        }

        .box {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-right: 20px;
            position: relative;
        }

        .box::before,
        .box::after {
            content: "";
            position: absolute;
            background-color: #b0b8d1;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            z-index: -1;
        }

        .box::before {
            top: 5px;
            left: 5px;
            filter: blur(5px);
        }

        .box::after {
            bottom: 2px;
            left: 4px;
            filter: blur(3px);

        }

        .title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: calc(100% - 60px);
            height: 13px;
            background-color: #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            position: relative;
        }

        .progress {
            width: 50%;
            height: 13px;
            background-color: #007bff;
            border-radius: 9px;
        }

        .percentage {
            font-size: 18px;
            color: #515050;
            position: absolute;
            left: 30%;
            bottom: 5px;
        }

        .remaining {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: #232323;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 15px;
            margin-bottom: 50px;
        }

        .button {
            display: inline-block;
            width: 100%;
            height: 100px;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: background-color 0.3s;
            text-align: center;
        }

        .button:first-child {
            background-color: #3C66A7;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
        }

        .button:nth-child(2) {
            background-color: #7099DA;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
        }

        .button:nth-child(3) {
            background-color: #2D70D8;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
        }

        .button:last-child {
            background-color: #0A4DB4;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
        }

        .button img {
            margin-right: 10px;
        }

        .button:hover {
            background-color: #2254a6;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        .footer a {
            color: #343030;
            text-decoration: none;
            margin: 0 15px;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s ease;
        }

        .footer a:hover {
            border-bottom: 2px solid #fff;
        }
    </style>
</head>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        let intervalId;

        function moveSlide(direction) {
            clearInterval(intervalId);
            currentSlide += direction;
            if (currentSlide < 0) {
                currentSlide = slides.length - 1;
            } else if (currentSlide >= slides.length) {
                currentSlide = 0;
            }
            updateSlider();
            startAutoSlide();
        }

        function updateSlider() {
            const slider = document.getElementById('slider');
            const offset = -currentSlide * 100;
            slider.style.transform = `translateX(${offset}%)`;
        }

        function startAutoSlide() {
            intervalId = setInterval(() => {
                moveSlide(1);
            }, 3000);
        }

        window.onload = startAutoSlide;

        let currentBox = 0;
        const boxes = document.querySelectorAll('.viewPagerPage');

        function moveBox(direction) {
            currentBox = (currentBox + direction + boxes.length) % boxes.length;
            updateBox();
        }

        function updateBox() {
            boxes.forEach((box, index) => {
                box.classList.remove('active');
            });
            boxes[currentBox].classList.add('active');
            const viewPager = document.querySelector('.viewPager');
            const offset = -currentBox * 100;
            viewPager.style.transform = `translateX(${offset}%)`;
        }
    </script>
