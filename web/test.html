<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            padding: 0;
            margin: 0;
        }

        .container {
            padding: 20px;
            margin: 0 auto;
            max-width: 600px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            justify-content: space-between;
            text-align: center;
        }

        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            fill: #000000;
        }

        #backButton {
            width: auto;
            height: auto;
            background-color: transparent;
            border: none;
            margin: 0;
            padding: 0;
            cursor: pointer;
        }

        .title {
            font-size: 24px;
            flex-grow: 1;
        }

        .card {
            background-color: #e9e8e8;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 5px 5px 3px #d3d1d1;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .editButton {
            width: calc(100% - 50px);
            display: inline-block;
            background-color: #b9c1ee;
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            border-radius: 8px;
            margin-right: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .editButton:hover {
            background-color: rgb(142, 152, 209);
            color: #fff;
        }

        .orderButton {
            width: calc(100% - 50px);
            display: inline-block;
            background-color: #3C66A7;
            border: none;
            color: #fdfdfd;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            border-radius: 8px;
            margin-right: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .orderButton:hover {
            background-color: #213e68;
            color: #fff;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: none;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f2f2;
        }

        select {
            padding: 4px;
            margin-top: 5px;
        }

        .informationCard {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .detailsCard {
            background-color: #dad7d7;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .deliveryCard {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid black;
            margin-bottom: 20px;
        }

        .confirmCard {
            background-color: #dad7d7;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .cardContent {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 10px;
        }

        .cardContent p {
            margin: 0 10px 0 0;
            font-size: 20px;
        }

        input[type="date"],
        .cardContent select {
            padding: 4px;
            margin-left: 10px;
            font-size: 17px;
            border-radius: 5px;
            border: 1px solid black;
        }

        .card2Content {
            display: flex;
            justify-content: left;
            align-items: center;
            margin-bottom: 10px;
        }

        .card2Content img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .informationCard img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .informationCard p {
            margin: 0;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <button id="backButton" onclick="window.location.href = 'DeliveryMethod.html'">
                <svg class="back-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M11.67,3.87L9.9,2.1 0,12l9.9,9.9 1.77,-1.77L3.54,12z" />
                </svg>
            </button>
            <div class="title">訂單明細</div>
        </div>
        <div class="card">
            <div class="informationCard">
                <img src="content/orderdetail_phone.png" alt="Phone" />
                <p>放電話</p>
            </div>
            <div class="informationCard">
                <img src="content/orderdetail_home.png" alt="Home" />
                <p>放地址</p>
            </div>
        </div>
        <h2>訂購内容</h2>
        <table>
            <thead>
                <tr>
                    <th>數量</th>
                    <th>類型</th>
                    <th>規格</th>
                    <th>是否兌換</th>
                </tr>
            </thead>
            <tbody id="orderDetailsTable">

            </tbody>
        </table>
        <h3>訂購内容</h3>
        <div class="deliveryCard">
            <div class="card2Content">
                <img src="content/orderdetail_date.png" alt="Date" />
                <p>配送日期</p>
            </div>
            <div class="cardContent">
                <input type="date" id="deliveryDate" name="deliveryDate">
            </div>
        </div>
        <div class="deliveryCard">
            <div class="card2Content">
                <img src="content/orderdetail_time.png" alt="Time" />
                <p>配送時間</p>
            </div>
            <div class="cardContent" id="deliveryTime">
                
            </div>
        </div>
        <div class="deliveryCard">
            <div class="card2Content">
                <img src="content/orderdetail_delivery.png" alt="Delivery" />
                <p>配送方式</p>
            </div>
            <div class="cardContent" id="deliveryMethod">
            </div>
        </div>
        <div class="button-container">
            <a href="OrderGas.html" class="editButton">編輯訂單</a>
            <button class="orderButton" id="submitOrderButton">送出訂單</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const deliveryDate = document.getElementById('deliveryDate');
            const deliveryTime = document.getElementById('deliveryTime');
            const deliveryMethod = document.getElementById('deliveryMethod');

            const selectedDate = sessionStorage.getItem('selectedDate');
            const selectedTime = sessionStorage.getItem('selectedTime');
            const selectedDeliveryMethod = sessionStorage.getItem('deliveryMethod');

            if (selectedDate) {
                deliveryDate.value = selectedDate;
            }

            if (selectedTime) {
                deliveryTime.innerText = selectedTime;
            }

            if (selectedDeliveryMethod) {
                deliveryMethod.innerText = selectedDeliveryMethod;
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
            // Fetch the session storage items
            const selectedMaterial = sessionStorage.getItem('selectedMaterial');
            const selectedCapacity = sessionStorage.getItem('selectedCapacity');
            const quantity = sessionStorage.getItem('quantity');

            // Get the table body element
            const tableBody = document.getElementById('orderDetailsTable');

            // Create a new row
            const newRow = document.createElement('tr');

            // Create cells and add the session storage items
            const cellQuantity = document.createElement('td');
            cellQuantity.textContent = quantity;
            newRow.appendChild(cellQuantity);

            const cellType = document.createElement('td');
            cellType.textContent = selectedMaterial;
            newRow.appendChild(cellType);

            const cellSpecification = document.createElement('td');
            cellSpecification.textContent = selectedCapacity;
            newRow.appendChild(cellSpecification);

            const cellExchange = document.createElement('td');
            const exchangeSelect = document.createElement('select');
            exchangeSelect.name = "exchange"; // Add the name attribute here
            const exchangeOptionNo = document.createElement('option');
            exchangeOptionNo.value = "不兌換";
            exchangeOptionNo.textContent = "不兌換";
            const exchangeOptionYes = document.createElement('option');
            exchangeOptionYes.value = "兌換";
            exchangeOptionYes.textContent = "兌換";
            exchangeSelect.appendChild(exchangeOptionNo);
            exchangeSelect.appendChild(exchangeOptionYes);
            cellExchange.appendChild(exchangeSelect);
            newRow.appendChild(cellExchange);

            // Append the new row to the table body
            tableBody.appendChild(newRow);
    });

    document.getElementById('submitOrderButton').addEventListener('click', () => {
        const orderDetails = {
            id: sessionStorage.getItem('customerId'),
            selectedMaterial: sessionStorage.getItem('selectedMaterial'),
            selectedCapacity: sessionStorage.getItem('selectedCapacity'),
            quantity: sessionStorage.getItem('quantity'),
            deliveryDate: document.getElementById('deliveryDate').value,
            deliveryTime: sessionStorage.getItem('selectedTime'),
            deliveryMethod: sessionStorage.getItem('deliveryMethod'),
            exchange: document.querySelector('select[name="exchange"]').value
        };

        fetch('http://127.0.0.1/api/Customer_Order_Detail_2.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(orderDetails)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text(); // Changed from response.json() to response.text()
        })
        .then(text => {
            if (!text) {
                throw new Error('Empty response body');
            }
            return JSON.parse(text);
        })
        .then(data => {
            if (data.response === 'success') {
                window.location.href = 'OrderConfirmed.html';
            } else {
                alert('Order submission failed');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Order submission failed');
        });
    });
    </script>
</body>

</html>
